<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="test-btn">로그인</button>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>

    <script>
      $("#test-btn").on("click", () => {
        $(".black-bg").toggleClass("none");
      });
    </script>

    <script>
      document
        .getElementsByClassName("navbar-toggler")[0]
        .addEventListener("click", function () {
          document.getElementsByTagName("ul")[0].classList.toggle("show");
        });
    </script>

    <div id="alert" class="alert-box">
      <div id="alarm">
        <p>알림창임</p>
      </div>
      <button id="close">닫기</button>
    </div>
    <button onclick="알림창제어('아이디입력하세요')">버튼1</button>
    <button onclick="알림창제어('비번입력하세요')">버튼2</button>
    <!-- <button onclick="알림창열기('block');">버튼2</button> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("close")
        .addEventListener("mouseover", function aa() {
          document.getElementById("alert").style.display = "none";
        });

      const 알림창열기 = (구멍) => {
        document.getElementById("alert").style.display = 구멍;
      };
      const 알림창제어 = (text) => {
        document.getElementById("alert").style.display = "block";
        document.getElementById("alarm").innerText = text;
      };
    </script>

    <script>
      const dict = {
        aa: <div>aa</div>,
        bb: <h2>bb</h2>,
        cc: <h1>cc</h1>,
      };
    </script>
  </body>
</html>
